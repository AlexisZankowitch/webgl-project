<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AZ-webgl-Solar system</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/require.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-center">Solar System WebGl Project</h1>
    	</div>
    </div>

	<div class="row">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

		</div>
        <div id="container_scene" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <canvas id="scene" style="border: none;" width="1000px" height="500px"></canvas>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

        </div>
	</div>
</div>
<footer>
    <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

	varying vec2 vTextureCoord;

	uniform sampler2D uSampler;

    void main(void)
	{
		gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

    <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

	varying vec2 vTextureCoord;

    void main(void)
	{
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		vTextureCoord = aTextureCoord;
    }
</script>

</footer>
</body>
</html>
